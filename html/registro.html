<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Tuservicios.com</title>
		<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	</head>
	<body>
		<header>
			<h1>
				<img src="../img/pc-.svg" width="100">
				TuServicio.com
			</h1>
			<h2>
						Te reparamos el computador
			</h2>
		<nav>
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="../html/servicios.html">Servicios</a></li>
				<li><a href="../html/contactenos.html">Contáctenos</a></li>
				<li><a href="../html/iniciar-sesion.html">Inicio de Sesión</a></li>
				<li><a href="../html/registro.html">Registro</a></li>
			</ul>
		</nav>
		</header>
		<main>
			<hr/>
			<h2>Registro</h2>
			<form>
				<fieldset>
					<legend>Nuevo usuario</legend>
					    <p>
          					<label for="email">Email*</label>
          					<input type="text" name="email" required/>
        				</p>
        				<p>
          					<label for="password">Contraseña*</label>
          					<input type="password" size="8" maxlength="8" required/>
        				</p>
        				<p>
        				  Donde nos vió:<br/>
          					<input type="radio" name="google" id="medio1" />
          					<label for="medio1">Google</label>
         					<input type="radio" name="otro" id="medio2" />
          					<label for="medio2">Otro</label>
        				</p>
        				<p>
          					<label for="comentario">Comentario*</label><br />
          					<textarea name="comentario" cols="24" rows="5" required></textarea>
        				</p>
        				<p>
          					<input type="checkbox" name="terminos" id="terminos" required/>
          					<label for="terminos">Acepto términos y condiciones*</label>
       					</p>
       					<p>
          					<input type="submit" value="Continuar" />
        			</p>
				</fieldset>
			</form>
		</main>
		<footer>
			<hr/>
			<p>Derechos Reservados</p>
		</footer>
	</body>
</html>
